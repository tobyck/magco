<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

	<link rel="shortcut icon" type="image/jpg" href="MagCoImg.png"/>
    <title>MagCo</title>
</head>
<body>
    <div class="mainContainer">
		<h1>MagCo</h1>

		<span class="stats" id="magnets"></span><br>
		<span class="stats" id="magnetType"></span><br>
		<span class="stats" id="money"></span><br>
		<span class="stats" id="factories"></span><br>
		<span class="stats" id="workers"></span><br>
		<span class="stats" id="advertisements"></span><br>
